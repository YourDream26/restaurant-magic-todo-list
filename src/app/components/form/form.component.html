<div class="wrapper">
    <h2 class="title">{{ pageTitle }}</h2>

    <form [formGroup]="form" (ngSubmit)="submitHandler()">
        <input class="default-input" type="text" [placeholder]="placeholderTitle" formControlName="title" />
        <button class="default-button" type="submit">{{ buttonTitle }}</button>
    </form>
</div>
